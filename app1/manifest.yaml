apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  # labels of deployemnt resource
  labels:
    app: app1
spec:
  replicas: 2
  selector:
  # As we have many pods ,we should give what labels the deployment to match
    matchLabels:
      app: app1
  # pod template
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: jayakrishna1993/app1:1.0.0
        ports:
        - containerPort: 80

---
kind: Service
apiVersion: v1
metadata:
  name: app1
spec:
  selector:     #labels are used as selectors
    app: app1
  ports:
  - protocol: TCP
    port: 80    #service port
    targetPort: 80   #target container port

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:688567281358:certificate/b047d620-3288-424c-aa42-eaccebedd300
    alb.ingress.kubernetes.io/group.name: joindeveops
spec:
  ingressClassName: alb
  rules:
  - host: "app1.learndevopsacademy.online"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1
            port:
              number: 80